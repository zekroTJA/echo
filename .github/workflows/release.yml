name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "*"

jobs:
  build_artifacts:
    name: Build Artifacts
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos:
          - linux
          - windows
          - darwin
        goarch:
          - amd64
          - arm64
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "^1.23"
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4
      - name: Set Asset Path
        if: ${{ matrix.goos == 'windows' }}
        shell: bash
        run: echo "ASSET_PATH=echo-${{ matrix.goos }}-${{ matrix.goarch }}.exe" >> $GITHUB_ENV
      - name: Set Asset Path
        if: ${{ matrix.goos != 'windows' }}
        shell: bash
        run: echo "ASSET_PATH=echo-${{ matrix.goos }}-${{ matrix.goarch }}" >> $GITHUB_ENV
      - name: Build Client (${{ matrix.goos }}-${{ matrix.goarch }})
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -v -o ${{ env.ASSET_PATH }} ./cmd/echo/main.go
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ASSET_PATH }}
          path: ${{ env.ASSET_PATH }}

  create_release:
    name: Create GitHub Release
    needs: build_artifacts
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List downloaded files (debug)
        run: ls -R ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**/*
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
